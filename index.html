<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" href="favicon.ico">

  <link rel="stylesheet" href="css/style.css">
  <title>Stats preview card component</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="description">
        <h1> Get <span>insights</span> that help your business grow.</h1>
        <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="item-info">
          <div class="companies">
            <div class="num">10k+</div>
            <div class="text">COMPANIES</div>
          </div>
          <div class="templates">
            <div class="num">314</div>
            <div class="text">TEMPLATES</div>
          </div>
          <div class="queries">
            <div class="num">12M+</div>
            <div class="text">QUERIES</div>
          </div>
        </div>
      </div>
      <div class="img">
        <img src="images/image-header-desktop.jpg" alt="image header">
      </div>
    </div>
  </main>
</body>

</html>
